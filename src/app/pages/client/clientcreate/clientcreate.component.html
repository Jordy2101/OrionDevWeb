<div class="modal-header">
  Crear Cliente
</div>
<div class="modal-body">
  <div class="fv-row mb-7 fv-plugins-icon-container">
    <label class="required fw-bold fs-6 mb-2">Nombre</label>
    <input maxlength="50" type="text" name="desktop" class="form-control form-control-solid mb-3 mb-lg-0"
      [(ngModel)]="item.name">
    <div class="fv-plugins-message-container invalid-feedback"></div>
  </div>
  <div class="fv-row mb-7 fv-plugins-icon-container">
    <label class="required fw-bold fs-6 mb-2">Empresa</label>
    <select placeholder="Seleccione una localidad" required appInput class="form-control m-input" name="location"
      [(ngModel)]="item.idCompany" style="height: fit-content;" #location="ngModel">
      <option selected disabled>Seleccione una Empresa</option>
      <option [ngValue]="company.id" *ngFor="let company of companys">{{company.name}}</option>
    </select>
    <div class="fv-plugins-message-container invalid-feedback"></div>
  </div>
  <div class="fv-row mb-7 fv-plugins-icon-container">
    <label class="required fw-bold fs-6 mb-2">Cantidad de direcciones</label>
    <input style="margin-left: 139px; width: 100px;" type="number" class="form-control form-control-solid"
      (input)="duplicatedDiv($event)">
    <div class="fv-plugins-message-container invalid-feedback"></div>
  </div>
  <div class="fv-row mb-7 fv-plugins-icon-container"  *ngFor="let item of items; let i = index">
    <label class="required fw-bold fs-6 mb-2">Direcciones</label>
    <input maxlength="50" type="text" name="desktop" class="form-control form-control-solid mb-3 mb-lg-0" [(ngModel)]="item.name">
    <div class="fv-plugins-message-container invalid-feedback"></div>
</div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" (click)="closeModal()">Cancelar</button>
  <button class="btn btn-primary" (click)="save()">Guardar</button>
</div>
