<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <!--begin::Toolbar-->
  <div class="toolbar" id="kt_toolbar">
      <!--begin::Container-->
      <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack">
          <!--begin::Page title-->
          <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
              <!--begin::Title-->
              <h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">Empresa</h1>
              <!--end::Title-->
              <!--begin::Separator-->
              <span class="h-20px border-gray-200 border-start mx-4"></span>
              <!--end::Separator-->
              <!--begin::Breadcrumb-->
              <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-7 my-1">
                  <!--begin::Item-->
                  <li class="breadcrumb-item text-muted">
                      <a href="/metronic8/demo1/../demo1/index.html" class="text-muted text-hover-primary">Home</a>
                  </li>
                  <!--end::Item-->
                  <!--begin::Item-->
                  <li class="breadcrumb-item">
                      <span class="bullet bg-gray-200 w-5px h-2px"></span>
                  </li>
                  <!--end::Item-->
                  <!--begin::Item-->
                  <li class="breadcrumb-item text-muted">Empresa</li>
              </ul>
              <!--end::Breadcrumb-->
          </div>
      </div>
      <!--end::Container-->
  </div>
  <!--end::Toolbar-->
  <!--begin::Post-->
  <div class="post d-flex flex-column-fluid" id="kt_post">
      <!--begin::Container-->
      <div id="kt_content_container" class="container-xxl">
          <!--begin::Card-->
          <div class="card">
              <!--begin::Card header-->
              <div class="card-header border-0 pt-6">
                  <!--begin::Card title-->
                  <div class="card-title">
                      <!--begin::Search-->
                      <div class="d-flex align-items-center position-relative my-1">
                          <div class="form-outline">
                              <input type="search" id="form1" class="form-control" [(ngModel)]="filter.keyword" placeholder="Buscar empresa" />
                          </div>
                          <button type="button" class="btn btn-primary mr-1 ml-2">
                  <a class="fas fa-search"  (click)="getAll(true)"></a>
                </button>
                          <button type="button" class="btn btn-primary">
                  <a class="fas fa-sync"  (click)="filter={};getAll(true)"></a>
                </button>
                      </div>
                      <!--end::Search-->
                  </div>
                  <!--begin::Card title-->
                  <!--begin::Card toolbar-->
                  <div class="card-toolbar">
                      <!--begin::Toolbar-->
                      <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
                          <!--begin::Menu 1-->
                          <div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px" data-kt-menu="true">
                          </div>
                          <button type="button" class="btn btn-primary" (click)="addCompany()">
              <!--begin::Svg Icon | path: icons/duotune/arrows/arr075.svg-->
              <span class="svg-icon svg-icon-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1"
                    transform="rotate(-90 11.364 20.364)" fill="black"></rect>
                  <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="black"></rect>
                </svg>
              </span>
              <!--end::Svg Icon-->Crear
            </button>
                          <!--end::Add user-->
                      </div>
                      <!--end::Toolbar-->
                      <!--begin::Group actions-->
                      <div class="d-flex justify-content-end align-items-center d-none" data-kt-user-table-toolbar="selected">
                          <div class="fw-bolder me-5">
                              <span class="me-2" data-kt-user-table-select="selected_count"></span>Selected
                          </div>
                          <button type="button" class="btn btn-danger" data-kt-user-table-select="delete_selected">Delete
              Selected</button>
                      </div>
                  </div>
                  <!--end::Card toolbar-->
              </div>
              <!--end::Card header-->
              <!--begin::Card body-->
              <div class="card-body pt-0">
                  <!--begin::Table-->
                  <div id="kt_table_users_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                      <div class="table-responsive">
                          <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer mt-5" id="kt_table_users">
                              <!--begin::Table head-->
                              <thead>
                                  <!--begin::Table row-->
                                  <tr class="text-start text-muted fw-bolder fs-7 text-uppercase gs-0">
                                      <th class="min-w-125px sorting" tabindex="0" aria-controls="kt_table_users" rowspan="1" colspan="1" style="width: 150.438px;">Empresa</th>
                                      <th class="min-w-140px sorting" tabindex="0" aria-controls="kt_table_users" rowspan="1" colspan="1" style="width: 150.219px;">RNC</th>
                                      <th class="min-w-140px sorting" tabindex="0" aria-controls="kt_table_users" rowspan="1" colspan="1" style="width: 150.219px;">Fecha de Creacion</th>
                                      <th class="min-w-125px sorting" tabindex="0" aria-controls="kt_table_users" rowspan="1" colspan="1" style="width: 113.516px;">Estado</th>
                                      <th class="text-end min-w-100px sorting_disabled" rowspan="1" colspan="1" aria-label="Actions" style="width: 113.516px;">Acciones</th>
                                  </tr>
                                  <!--end::Table row-->
                              </thead>
                              <!--end::Table head-->
                              <!--begin::Table body-->
                              <tbody class="text-gray-600 fw-bold ">

                                  <tr class="odd " *ngFor="let item of items| paginate: config">
                                      <td>{{item.name}}</td>
                                      <td>{{item.rnc}}</td>
                                      <td>{{item.createDate| date:'mediumDate'}}</td>
                                      <td>
                                          <span *ngIf="item.isActive" class="badge badge-success">Activo</span>
                                          <span *ngIf="!item.isActive" class="badge badge-danger">Inactivo</span>
                                      </td>
                                      <td class="text-end ">
                                          <div class="dropdown">
                                              <button class="btn btn-light btn-active-light-primary btn-sm dropdown-toggle" data-toggle="dropdown" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">Acciones
                      </button>
                                              <div class="dropdown-menu menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold fs-7 w-125px py-4" data-kt-menu="true" style="">
                                                  <div class="menu-item px-3">
                                                      <a *ngIf="item.isActive" class="dropdown-item m--font-primary cursor menu-link px-3" (click)="updateCompany(item.id)">Editar</a>
                                                  </div>
                                                  <div class="menu-item px-3">
                                                      <a *ngIf="item.isActive" class="dropdown-item m--font-primary cursor menu-link px-3" (click)="inactiveCompany(item.id)" data-kt-users-table-filter="delete_row">Inactivar</a>
                                                  </div>
                                              </div>
                                          </div>
                                      </td>
                                      <!--end::Action=-->
                                  </tr>
                              </tbody>
                              <!--end::Table body-->
                          </table>
                      </div>
                      <div class="row ">
                          <div class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start ">
                          </div>
                          <div class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end ">
                              <div class="dataTables_paginate paging_simple_numbers " id="kt_table_users_paginate ">
                                  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!--end::Table-->
              </div>
              <!--end::Card body-->
          </div>
          <!--end::Card-->
      </div>
      <!--end::Container-->
  </div>
  <!--end::Post-->
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true">
<p style="color: white" > Loading... </p>
</ngx-spinner>
